<script>
    // Función para obtener el valor del parámetro de la URL
    function obtenerCorreoDeURL() {
        // Obtener la cadena de consulta de la URL
        var queryString = window.location.search;

        // Crear un objeto URLSearchParams para analizar la cadena de consulta
        var parametrosURL = new URLSearchParams(queryString);

        // Obtener el valor del parámetro "correo_traslado"
        var correoTraslado = parametrosURL.get('correo_traslado');
        

        // Verificar si se encontró el parámetro y mostrarlo en la consola
        if (correoTraslado !== null) {
            var correoInsert = document.getElementById('contra3');
            var correoInsert1 = document.getElementById('contra4');

            // Asignar el texto al valor del elemento de entrada
            correoInsert.value = correoTraslado;
            correoInsert1.value = correoTraslado;

         
            
        }
    }

    // Llamar a la función al cargar la página
    window.onload = obtenerCorreoDeURL;
</script>
