<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recupera contraseña</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="logoFondo"> <!-- ESTE ES EL DIV QUE TIENE EL LOGO QUE APARECE AL FONDO, CUBRE TODA LA PANTALLA ASI QUE POR ESO DENTRO DE EL SE PONEN OTROS ELEMENTOS -->
        <img src="..\imagenes\logo_Fondo.png" class="imgLogoFondo">
    </div>

    <div class="logoLetras"> <!--este es el logo con las letres coinaic itszas-->
        <img src="..\imagenes\logo_CONAIC_letras.png" class="imgLogoLetras">
    </div>

    

    <div class="cuadro">
        <div class="correo"> <!--simbolito del correo-->
            <img src="..\imagenes\correo_Codigo.png" class="correo">
        </div>

        <div class="from_tit">
            <label for="tit" class="from_label_Tit">Recuperar contraseña</label>
        </div> 
        
        <div class="from_rec1">
            <label for="recu1" class="from_label1">Nueva contraseña</label>
            <input type="text" name="contraseña1" id="contra1" class="from_contras1" required>
        </div>   

        <div class="from_rec2">
            <label for="recu2" class="from_label2">Vuelve a escribir la contraseña</label>
            <input type="text" name="contraseña2" id="contra2" class="from_contras2" required>
        </div> 

        <div class="boton">
            <a onclick="comprobarContraseña()" class="from_boton">Siguiente</a>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="comparandoContra.js"></script>
    
</body>
</html>
