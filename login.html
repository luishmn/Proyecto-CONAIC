<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/login.css">
    <title>Iniciar Sesión</title>
</head>

<body bgcolor="#D4E1E3">
    <img src="/imagenes/img_login/logo_CONAIC 1.png" alt="logo CONAIC" width="355" height="152">
    
    <div class="login-box">
        <img src="/imagenes/img_login/usuario.png" alt="user_img" width="266" height="266">
        <div>
            <input class="usuario-input" type="text"><br>
            <input class="pass-input" type="password"><br>
            <button id="btnLogin" type="submit">Iniciar sesión</button>
        </div>
        
        <div class="incognitas">
            <link><a href="recuperar"></a>¿Olvidaste tu contraseña?</link><br>
            <link>¿No tienes una cuenta? <a href="usuario_registro.html">Regístrate</a></link>
        </div>
    </div>

    
    <div class="social-buttons">
        <a href="https://x.com/difusionconaic?s=20" target="_blank" class="social-button">
            <img src="/imagenes/img_login/twitter.png" alt="Twitter">
        </a>

        <a href="https://www.facebook.com/difusionconaic/?locale=es_LA" target="_blank" class="social-button">
            <img src="/imagenes/img_login/facebook.png" alt="Facebook">
        </a>

        <a href="" target="_blank" class="social-button">
            <img src="/imagenes/img_login/correo-electronico.png" alt="Correo">
        </a>
        
        <a href="https://conaic.net/" target="_blank" class="social-button">
            <img src="/imagenes/img_login/globo.png" alt="Web">
        </a>
        
        <a href="" target="_blank" class="social-button">
            <img src="/imagenes/img_login/llamada.png" alt="Teléfono">
        </a>
    </div>
    <script src="/js/login.js"></script>
    
    
</body>
</html>
