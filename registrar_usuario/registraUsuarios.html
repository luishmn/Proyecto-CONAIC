<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CONAIC</title>
    <link rel="stylesheet" href="registraUsuariosD.css">

</head>
<body>

    
    <form  class="from-login">
        <div class="form_group">
            <label>Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label>Apellido Paterno:</label>
            <input type="text" id="aleppidoP" name="apellidoP" required>

            <label>Apellido Materno:</label>
            <input type="text" id="aleppidoM" name="apellidoM" required>

            <label>Cargo a desempeñado:</label>
            <input type="text" id="cargo" name="cargo" required>

            <label>Correo:</label>
            <input type="email" id="corre" name="correo" required>

            <label>Contraseña:</label>
            <input type="text" id="contrasena" name="contrasena" required>

            <label>Ingresa Nuevamente Contraseña:</label>
            <input type="text" id="contrasenaV" name="contrasenaV" required>
        </div>

        <div class="buttons">
            <a href="#" class="btn btn-1">Subir</a>
        </div>
        <p><a href="">¿Olvidaste tu contraseña?</a></p>
        <p><a href="">¿No tienes cuenta? Regístrate</a></p>

    </form>
    
</body>
</html>
